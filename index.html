<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Twitter</title>

      <link rel="stylesheet" href="style.css">
  </head>
  <body>
      <header id="main-header">
        <div class="content">
          <nav>
            <ul>
              <li><img src="img/home.svg" alt="Home">Home</li>
              <li><img src="img/notifications.svg" alt="Notifications">Notifications</li>
              <li><img src="img/email.svg" alt="Email">Messages</li>
            </ul>
          </nav>
          <img src="img/logo.svg" width="19px" alt="Logo Twitter">
          <div class="side">
            <input type="text" placeholder="Search on Twitter">
            <img src="img/avatar.jpg" alt="Avatar">
            <button>Tweet</button>
          </div>
        </div>
      </header>
  </body>
</html>
